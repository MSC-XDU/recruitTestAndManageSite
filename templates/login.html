<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="//v3.bootcss.com/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
			<div class="hidden-xs">
				<form class="form-signin" action="/login" enctype="multipart/form-data" method="post">
					<h2 class="form-signin-heading">请登录...</h2>
					{% if message %}
					<div class="alert alert-danger">{{ message }}</div>
					{% endif %}
					<label for="inputEmail" class="sr-only">邮箱</label>
					<input type="email" name="email" id="inputEmail" class="form-control" placeholder="注册邮箱..." required autofocus>
					<label for="inputPassword" class="sr-only">密码</label>
					<input type="password" name="pass" id="inputPassword" class="form-control" placeholder="密码..." required>
					<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
					{% if message %}
					<p style="padding-top:10px;"><a href="">没有注册？</a> <a href="">忘记密码？</a></p>
					{% endif %}
				</form>
				</div>
				<div class="visible-xs">
					<h1 class>请使用桌面端设备完成测试</h1>
				</div>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="//v3.bootcss.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
